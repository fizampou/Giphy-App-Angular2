<div class="container">
  <div class="main">
    <h1>{{title}}</h1>
    <input placeholder="what gif are you looking for?" name="search" #searchTerm (keyup.enter)="performSearch(searchTerm)">
    <button class="btn" (click)="performSearch(searchTerm)">Search</button>
    <br>
    <div *ngFor="let g of gifs">
      <img src="{{g.image}}">
    </div>
  </div>
</div>
