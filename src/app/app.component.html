<div class="container">
  <div class="main">
    <h1>{{title}}</h1>
    <input [class.error]="isError" placeholder="what gif are you looking for?" name="search" #searchTerm (keyup.enter)="performSearch(searchTerm)">
    <button class="btn" (click)="performSearch(searchTerm)">Search</button>
    <br>
    <div class="error-field" *ngIf="isError && errorMessage.length>0">{{errorMessage}}</div>
    <div *ngFor="let g of gifs">
        <app-gif-details [gif]="g"></app-gif-details>        
    </div>
  </div>
</div>
